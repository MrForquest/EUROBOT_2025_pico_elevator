name: CI

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Manual trigger"
  schedule:
    - cron:  '0 4 * * *'
  push:
      tags:
      - '*'
  pull_request:
    branches:
      - '**'

jobs:

  pico_elevator:
    runs-on: ubuntu-latest
    container: ubuntu:jammy

    steps:
      - uses: actions/checkout@v4
        with:
          path: micro_ros_raspberrypi_pico_sdk

      - name: Dependencies
        shell: bash
        run: |
          apt update
          export DEBIAN_FRONTEND=noninteractive
          apt install -y g++ gcc-arm-none-eabi doxygen libnewlib-arm-none-eabi git python3 cmake
          git clone --recurse-submodules https://github.com/raspberrypi/pico-sdk.git $HOME/pico-sdk

      - name: Build
        shell: bash
        run: |
          export PICO_SDK_PATH=$HOME/pico-sdk
          cd micro_ros_raspberrypi_pico_sdk
          mkdir build
          cd build
          cmake ..
          make
          (test -f pico_elevator.uf2) && true || false

      - name: Get date
        id: date
        run: echo "::set-output name=date::$(date +'%d-%m-%Y %H:%M')"

      - name: Create Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          title: "Development Build"
          automatic_release_tag: "version_$(date +'%d-%m-%Y_%H:%M')"
          prerelease: true
          files: |
            pico_elevator.uf2